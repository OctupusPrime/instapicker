<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Instapicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.1.min.js"></script>

    </head>
    <body>


        <!--        -->
        <!-- SPLASH -->
        <!--        -->
        <section id="splash" class="splash hidden">
            <h1>Instapicker</h1>
            <h2>Find images fast. 100% free to use.</h2>
            <h3>Start typing to search.</h3>
        </section>


        <!--        -->
        <!-- SEARCH -->
        <!--        -->
        <section id="search" class="search hidden">
            <form class="search-form">
                <input type="text" class="input" />
                <button class="button">Press enter</button>
            </form>
        </section>


        <!--      -->
        <!-- GRID -->
        <!--      -->
        <section id="grid" class="grid hidden">
            <ul data-bind="foreach: searchResults">
                <li data-bind="text: title"></li>
            </ul>
        </section>


        <!--       -->
        <!-- FAVES -->
        <!--       -->
        <section id="faves" class="faves hidden">
<!--             <ul data-bind="foreach: faves">
                <li data-bind="text: $data"></li>
            </ul>
 -->    </section>


        <!--        -->
        <!-- DETAIL -->
        <!--        -->
        <section id="detail" class="detail hidden">
            <div data-bind="text: chosenImageData"> </div>
        </section>



        <script src="js/vendor/jquery-1.8.2.min.js"></script>
        <script src="js/vendor/knockout-2.1.0.js"></script>
        <script src="js/vendor/sammy.js"></script>
        <script src="js/vendor/state-machine.min.js"></script>

        <script src="js/routes.js"></script>
        <script src="js/viewmodel.js"></script>
        <script src="js/model.js"></script>
        <script src="js/statemachine.js"></script>

        <script src="js/modules/splash.js"></script>
        <script src="js/modules/search.js"></script>
        <script src="js/modules/grid.js"></script>
        <!--<script src="js/modules/faves.js"></script>
        <script src="js/modules/detail.js"></script>-->
