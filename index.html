<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Instapicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.1.min.js"></script>

    </head>
    <body>


        <!--        -->
        <!-- SPLASH -->
        <!--        -->
        <section id="splash" class="splash off">
            <h1>Instapicker</h1>
            <h2>Find images fast. 100% free to use.</h2>
            <h3>Start typing to search.</h3>
        </section>


        <!--        -->
        <!-- SEARCH -->
        <!--        -->
        <section id="search" class="search off">
            <form class="search-form">
                <input type="text" class="input" />
                <button class="button">Press enter</button>
            </form>
            <div class="overlay"></div>
        </section>


        <!--                -->
        <!-- SEARCH RESULTS -->
        <!--                -->
        <div id="search-results" class="search-results off" data-bind="css: { showFaves: faves().length > 0  }">

            <section id="faves" class="faves">
                <ul data-bind="foreach: faves">
                    <li class="thumb-box">
                        <img class="thumb" data-bind="attr: { src: url_q }" />
                    </li>
                </ul>
            </section>
            
            <section class="history">
                <ul data-bind="foreach: searchHistory">
                    <li class="query" data-bind="text: $data"></li>
                </ul>
            </section>
            
            <section id="grid" class="grid">
                <ul data-bind="foreach: searchResults">
                    <li class="thumb-box">
                        <img class="thumb" data-bind="attr: { src: url_q }" />
                    </li>
                </ul>
            </section>
                
        </div>


        <!--        -->
        <!-- DETAIL -->
        <!--        -->
        <section id="detail" class="detail off">
            <div data-bind="text: chosenImageData"> </div>
        </section>



        <script src="js/vendor/jquery-1.8.2.min.js"></script>
        <script src="js/vendor/knockout-2.1.0.js"></script>
        <script src="js/vendor/sammy.js"></script>
        <script src="js/vendor/state-machine.min.js"></script>

        <script src="js/routes.js"></script>
        <script src="js/viewmodel.js"></script>
        <script src="js/model.js"></script>
        <script src="js/statemachine.js"></script>
